spring.application.name=spring-cloud-config-server

server.port = 8888

spring.cloud.config.server.git.uri=https://github.com/sureshbaskar/MSConfigFiles.git
spring.cloud.config.server.git.uri.skipSslValidation=true
management.endpoints.web.exposure.include='*'
spring.rabbitmq.host=rabbitmq-master
spring.rabbitmq.port= 5672
spring.cloud.bus.enabled = true
spring.cloud.bus.destination=configXchangebus
